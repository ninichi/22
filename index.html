<p>
『ウマ娘 プリティーダービー』（ウマむすめ プリティーダービー）は、<a href="https://www.cygames.co.jp/" target="_blank" title="Cygamesの公式ホームページ">Cygames</a>によるスマートフォン向けゲームアプリとPCゲーム、およびそれを中心としたメディアミックスコンテンツ。略称は『ウマ娘』。ジャンルは育成シミュレーションゲームで、競走馬を萌え擬人化したキャラクターである「ウマ娘」を育成し、「トゥインクル・シリーズ」と呼ばれるレースでの勝利を目指すという内容。
</p>
